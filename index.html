// --- ログイン処理 ---
async function handleLogin(event) {
    event.preventDefault(); // フォームのデフォルト送信を防ぐ
    els.loginError.textContent = '';
    els.loginBtn.disabled = true;
    els.loginBtn.textContent = 'ログイン中...';

    const email = els.loginEmail.value.trim();
    const password = els.loginPassword.value.trim(); // 仮パスワード (メアドと同じ)

    if (!email || !password) {
        els.loginError.textContent = 'メールアドレスとパスワードを入力してください。';
        els.loginBtn.disabled = false;
        els.loginBtn.textContent = 'ログイン';
        return;
    }

    try {
        // ★ Supabase Auth を使ったログイン処理を呼び出す (login エッジ関数は不要に)
        const { data, error } = await sb.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            console.error("Login Error:", error);
            if (error.message.includes('Invalid login credentials')) {
                els.loginError.textContent = 'メールアドレスまたはパスワードが正しくありません。';
            } else {
                 els.loginError.textContent = `ログインエラー: ${error.message}`;
            }
            throw error; // エラーを再スローして catch で処理
        }

        if (data.session && data.user) {
            console.log("ログイン成功:", data.user.email);
            const jwt = data.session.access_token;
            localStorage.setItem('scanner_auth_token', jwt); // トークンを保存
            localStorage.setItem('scanner_user_email', data.user.email); // メールアドレスも保存（任意）

            initializeSupabaseClient(jwt); // ★ JWTでクライアント再初期化
            showScannerUI(); // スキャナー画面を表示
        } else {
            throw new Error('セッション情報が取得できませんでした。');
        }

    } catch (error) {
        // エラー処理 (エラーメッセージは try ブロック内で設定済み)
        els.loginBtn.disabled = false;
        els.loginBtn.textContent = 'ログイン';
    }
}

// --- ログアウト処理 ---
function handleLogout() {
    localStorage.removeItem('scanner_auth_token');
    localStorage.removeItem('scanner_user_email');
    initializeSupabaseClient(); // トークンなしでクライアント再初期化
    showLoginUI(); // ログイン画面を表示
    stopZXing(); //念のためカメラも停止
    console.log("ログアウトしました。");
}

// --- UI表示切り替え ---
function showLoginUI() {
    els.loginSection.style.display = 'block';
    els.scannerSection.style.display = 'none';
    els.loginPassword.value = ''; // パスワード欄クリア
}

function showScannerUI() {
    els.loginSection.style.display = 'none';
    els.scannerSection.style.display = 'block';
    els.loginError.textContent = ''; // エラーメッセージクリア
    els.loginBtn.disabled = false;   // ボタン状態リセット
    els.loginBtn.textContent = 'ログイン';
}
 
// Supabase RPC: uuid → ユーザー情報
async function lookupByUuid(id, showInModal = false) {
  setCameraStatus('🔍 照会中…');
  setResult('🔍 照会中…');
  try {
    const uuidRe = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
    if (!uuidRe.test(id)) throw new Error('UUID形式が不正です');

    const { data, error } = await sb.rpc('lookup_user', { p_id: id }).single();
    if (error) throw error;

    if (!data) {
      const errorMsg = '❌ 該当なし<br><span style="font-size:0.9rem;opacity:0.8;">このUUIDは登録されていません</span>';
      if (showInModal) {
        showModal(errorMsg);
      } else {
        setResult(errorMsg);
      }
      return;
    }

    // モーダル表示
    if (showInModal) {
      showModal(formatModalResult(data));
    }
    
    // 履歴として下部にも表示
    setResult(formatResult(data));
    
  } catch (e) {
    const errorMsg = '⚠️ エラー<br><span style="font-size:0.9rem;opacity:0.8;">' + (e.message || String(e)) + '</span>';
    if (showInModal) {
      showModal(errorMsg);
    } else {
      setResult(errorMsg);
    }
  }
}

/* ZXing スキャナ */
let codeReader = null;
let currentDeviceId = null;

async function pickBackCamera(devices) {
  const byLabel = devices.find(d =>
    /back|rear|environment|後面|背面/i.test(d.label || '')
  );
  if (byLabel) return byLabel.deviceId;
  return devices.length ? devices[devices.length - 1].deviceId : null;
}

async function startZXing() {
  els.cameraOverlay.classList.add('active');
  setCameraStatus('📷 初期化中…');
  try {
    if (!window.ZXing || !window.ZXing.BrowserMultiFormatReader) {
      throw new Error('ZXing の読み込みに失敗しました');
    }

    if (!codeReader) codeReader = new ZXing.BrowserMultiFormatReader();
    const devices = await codeReader.listVideoInputDevices();
    if (!devices || devices.length === 0) {
      setCameraStatus('❌ カメラが見つかりません');
      return;
    }
    currentDeviceId = await pickBackCamera(devices);

    els.start.disabled = true;
    els.stop.disabled = false;

    await codeReader.decodeFromVideoDevice(
      currentDeviceId,
      els.video,
      async (result, err) => {
        if (result) {
          const text = (result.getText() || '').trim();
          await lookupByUuid(text, true); // モーダル表示
          stopZXing();
        } else if (err && !(err instanceof ZXing.NotFoundException)) {
          setCameraStatus('⚠️ 読み取りエラー');
        }
      }
    );

    els.video.setAttribute('playsinline', 'true');
    els.video.muted = true;

    setCameraStatus('👀 QRコードをカメラにかざしてください');
  } catch (e) {
    setCameraStatus('⚠️ 初期化失敗: ' + (e.message || String(e)));
  }
}

function stopZXing() {
  try { if (codeReader) codeReader.reset(); } catch {}
  els.start.disabled = false;
  els.stop.disabled = true;
  const stream = els.video.srcObject;
  if (stream && stream.getTracks) stream.getTracks().forEach(t => t.stop());
  els.video.srcObject = null;
  els.cameraOverlay.classList.remove('active');
}

// --- イベントリスナー ---
els.loginForm.addEventListener('submit', handleLogin); // ログインフォーム
els.logoutBtn.addEventListener('click', handleLogout); // ログアウトボタン

els.start.addEventListener('click', startZXing);
els.stop.addEventListener('click', stopZXing);
els.cameraClose.addEventListener('click', stopZXing);
els.modalClose.addEventListener('click', hideModal);
els.modalOverlay.addEventListener('click', (e) => {
  if (e.target === els.modalOverlay) hideModal();
});
els.lookupBtn.addEventListener('click', () => {
  const id = (els.uuidInput.value || '').trim();
  if (!id) return;
  lookupByUuid(id, true); // モーダル表示
});

// --- 初期化処理 ---
function initializeApp() {
    const token = localStorage.getItem('scanner_auth_token');
    if (token) {
        console.log("既存のトークンが見つかりました。");
        // ★ ここでトークンが有効か検証するのが理想 (例: getUser を試す)
        // 今回は簡略化のため、トークンがあればログイン済みとみなす
        initializeSupabaseClient(token);
        showScannerUI();
    } else {
        console.log("トークンが見つかりません。ログイン画面を表示します。");
        initializeSupabaseClient(); // トークンなしで初期化
        showLoginUI();
    }
}

// アプリケーション初期化を実行
initializeApp();

</script>
